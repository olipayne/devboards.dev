  <rect x="22.5" y="22.5" width="0.8" height="2" fill="gold"/>
  <rect x="24" y="22.5" width="0.8" height="2" fill="gold"/>
  <rect x="25.5" y="22.5" width="0.8" height="2" fill="gold"/>
  
