  <circle cx="26" cy="6" r="1.5" fill="#f0f0f0"/>
  <circle cx="26" cy="6" r="1.2" fill="#e0e0e0"/>
  
  <!-- Surface Mount Components -->
  <rect x="8" y="18" width="1.5" height="0.8" fill="#8b4513"/>
  <rect x="10.5" y="18" width="1.5" height="0.8" fill="#8b4513"/>
  <rect x="13" y="18" width="1.5" height="0.8" fill="#8b4513"/>
  
  <!-- Silkscreen Text -->
  <text x="11" y="15" font-family="monospace" font-size="2" fill="#ffffff">MCU</text>
