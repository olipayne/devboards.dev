  <!-- MCU Pins -->
  <rect x="10.5" y="9" width="0.5" height="0.5" fill="gold"/>
  <rect x="12" y="9" width="0.5" height="0.5" fill="gold"/>
  <rect x="13.5" y="9" width="0.5" height="0.5" fill="gold"/>
  <rect x="15" y="9" width="0.5" height="0.5" fill="gold"/>
  <rect x="16.5" y="9" width="0.5" height="0.5" fill="gold"/>
  <rect x="18" y="9" width="0.5" height="0.5" fill="gold"/>
  
  <!-- Crystal -->
  <rect x="24" y="9" width="3" height="6" fill="#c0c0c0"/>
  <rect x="24.5" y="9.5" width="2" height="5" fill="#e0e0e0"/>
  
  <!-- LEDs -->
  <circle cx="8" cy="22" r="0.8" fill="#cc0000"/>
